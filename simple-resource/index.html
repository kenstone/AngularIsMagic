<!DOCTYPE html>
<html ng-app="app">
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Simple Animation - Angular Is Magic</title>
    <script type="text/javascript" src="//use.typekit.net/tlg4bsr.js"></script>
    <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
    <script src="../bower_components/angular/angular.min.js"></script>
    <script src="../bower_components/angular-resource/angular-resource.min.js"></script>
    <script src="app.js"></script>

    <link rel="stylesheet" href="../bower_components/normalize-css/normalize.css"/>
    <link rel="stylesheet" href="site.css"/>
</head>
<body ng-controller="MenuCtrl">

<main>
    <h1>Cupcake Menu</h1>

    <button ng-click="refresh()">Refresh Menu</button>

    <section id="form">
        <ul>
            <li><label>Name:</label><input type="text" ng-model="newCupcake.name"/></li>
            <li><label>Price:</label><input type="text" ng-model="newCupcake.price"/></li>
            <li><button ng-click="addCupcake(newCupcake)">Add New Cupcake</button></li>
        </ul>
    </section>

    <ul id="cupcakeList">
        <li ng-repeat="cupcake in cupcakes">
            <span>
                {{cupcake.name}} - {{cupcake.price | currency}}
            </span>
            <button class="delete" ng-click="deleteCupcake(cupcake)">Delete</button>
        </li>
    </ul>


</main>

</body>
</html>
