<!DOCTYPE html>
<html ng-app="app">
<head>
    <title>AngularJS - Simple Directive</title>
    <script src="../bower_components/angular/angular.min.js"></script>
    <script src="app.js"></script>
</head>
<body>
<h1>AngularJS - Simple Directive</h1>
<p>This demo shows how to make an easy directive in order to build a reusable spinner HTML element.</p>
    <button ng-click="showSpinner = !showSpinner">{{showSpinner ? 'Hide' : 'Show' }} Spinner</button>
    <spinner ng-show="showSpinner">Hello</spinner>

</body>
</html>
