<!DOCTYPE html>
<html ng-app="simpleAnimate">
<head lang="en">
    <meta charset="UTF-8">
    <title>Simple Animation - Angular Is Magic</title>
    <script type="text/javascript" src="//use.typekit.net/tlg4bsr.js"></script>
    <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
    <script src="../bower_components/angular/angular.min.js"></script>
    <script src="../bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="app.js"></script>

    <link rel="stylesheet" href="../bower_components/normalize-css/normalize.css"/>
    <link rel="stylesheet" href="site.css"/>
</head>
<body>

    <div id="main" ng-class="{'menuShowing': showMenu}">
        <header>
            <button ng-click="showMenu = !showMenu">{{showMenu ? 'Hide' : 'Show'}} Menu</button>
            <h1>Slider Menu Animation Sample</h1>
        </header>
    </div>
    <div id="menu" ng-show="showMenu">
        <nav>
            <ul>
                <li>Home</li>
                <li>Settings</li>
                <li>Contact</li>
            </ul>
        </nav>
    </div>

</body>
</html>
